<html>
  <head>
    <title>Saga Pattern - Coreografia</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="js/sockjs-0.3.4.js" type="text/javascript"></script>
    <script src="js/stomp.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body onload="disconnect()">
    <div class="container">
      <button
        style="display: none"
        id="disconnect"
        disabled="disabled"
        onclick="disconnect();"
      >
        Desconectar
      </button>
      <br />
      <div id="conversationDiv">
        <label for="clienteId" class="form-label">Cliente ID</label>
        <input
          type="number"
          id="clienteId"
          placeholder="Cliente Id"
          value="1"
        />
        <label for="moedasAzuis" class="form-label">Moedas Azuis</label>
        <input
          type="number"
          id="moedasAzuis"
          placeholder="Moedas Azuis"
          value="10"
        />
        <label for="moedasVerdes" class="form-label">Moedas Verdes</label>
        <input
          type="number"
          id="moedasVerdes"
          placeholder="Moedas Verdes"
          value="20"
        />
        <button
          class="btn btn-primary"
          id="sendMessage"
          onclick="sendMessage();"
        >
          Consumir
        </button>
        <table
          id="myTable"
          class="table"
          data-toggle="table"
          data-mobile-responsive="true"
          data-pagination="true"
          data-height="460"
        >
          <thead>
            <tr>
              <th>Data/Hora</th>
              <th>Evento</th>
              <th>ID</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <script></script>
        <p id="response"></p>
      </div>
    </div>
  </body>
</html>
